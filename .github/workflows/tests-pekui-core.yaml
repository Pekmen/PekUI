name: Test pekui-core

on:
  pull_request:
    branches: [main]
    paths:
      - 'packages/pekui-core**'

defaults:
  run:
    working-directory: packages/pekui-core

jobs:
  test-pekui-core:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.5.1
      - name: Install yarn
        run: yarn set version 3.6.3
      - name: Install dependencies
        run: yarn
      - name: Run test suite
        run: yarn test
