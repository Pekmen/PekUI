name: Test PekUI website

on:
  pull_request:
    branches: [main]
    paths:
      - 'sites/pekui-site**'

defaults:
  run:
    working-directory: sites/pekui-site

jobs:
  test-pekui-site:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.0.0
      - name: Install yarn
        run: yarn set version 3.5.0
      - name: Install dependencies
        run: yarn
      - name: Run test suite
        run: yarn test
